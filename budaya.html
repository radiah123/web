<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budaya Bima</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        header {
            background-color: yellowgreen;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid rgb(129, 180, 26);
            text-align: center;
        }

        header h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2rem;
            color: whitesmoke;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
        }

        .container h3 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1976d2;
        }

        .sub-menu {
            display: none;
            margin-top: 10px;
        }

        .sub-menu a {
            display: block;
            padding: 12px;
            background-color: #f1f1f1;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }

        .sub-menu a:hover {
            background-color: #e0e0e0;
        }

        .btn-kembali {
            display: block;
            margin: 30px auto 0;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-kembali:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #ddd;
            padding: 15px 0;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 5px solid #ff9800;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>Budaya Bima</h2>
        <p>Menelusuri kekayaan budaya yang ada di Bima.</p>
    </header>

    <!-- Konten Budaya -->
    <div class="container">
        <h3 class="text-center mb-4">Aspek Budaya Bima</h3>
        <div class="row text-center">
            <!-- Sagale -->
            <div class="col-md-4 mb-4">
                <button class="btn btn-primary btn-lg w-100" onclick="toggleSubMenu('sagale')">Sagale</button>
                <div id="sagale" class="sub-menu">
                    <a href="sagale.html">Tentang Sagale</a>
                </div>
            </div>
            <!-- Peta Kapanca -->
            <div class="col-md-4 mb-4">
                <button class="btn btn-success btn-lg w-100" onclick="toggleSubMenu('peta_kapanca')">Peta Kapanca</button>
                <div id="peta_kapanca" class="sub-menu">
                    <a href="peta_kapanca.html">Tentang Peta Kapanca</a>
                </div>
            </div>
            <!-- Rimpu -->
            <div class="col-md-4 mb-4">
                <button class="btn btn-warning btn-lg w-100" onclick="toggleSubMenu('rimpu')">Rimpu</button>
                <div id="rimpu" class="sub-menu">
                    <a href="rimpu1.html"> Tentang Rimpu</a>
                </div>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <a href="javascript:history.back()" class="btn-kembali">Kembali Ke Menu Utama</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Explore Bima. Semua Hak Dilindungi.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        function toggleSubMenu(menuId) {
            var subMenu = document.getElementById(menuId);
            if (subMenu.style.display === "block") {
                subMenu.style.display = "none";
            } else {
                subMenu.style.display = "block";
            }
        }
    </script>
</body>
</html>
