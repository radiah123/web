<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagape - Makanan Khas Bima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            text-align: center;
            background-color: paleturquoise;
            color: black;
            padding: 50px 0;
        }

        header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
            display: flex; /* Menambahkan flexbox untuk menampilkan deskripsi dan video berdampingan */
            justify-content: space-between;
            gap: 30px;
        }

        .food-description {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            flex: 1; /* Memberikan ruang yang fleksibel pada deskripsi */
        }

        .food-video {
            flex: 1; /* Memberikan ruang yang fleksibel pada video */
            text-align: center;
        }

        .food-video iframe {
            width: 100%;
            max-width: 500px; /* Menyesuaikan lebar video */
            height: 300px; /* Menyesuaikan tinggi video */
            border-radius: 10px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Menyusun deskripsi dan video secara vertikal pada layar kecil */
                align-items: center;
            }

            .food-description, .food-video {
                flex: unset; /* Membatalkan fleksibilitas untuk tampilan responsif */
                margin-bottom: 20px;
            }

            .food-video iframe {
                max-width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Kagape</h2>
    </header>

    <div class="content">
        <div class="food-description">
            <h3>Deskripsi</h3>
            <p>
                Kagape adalah kuliner yang terbuat dari daging dan kikil rusa. Akan tetapi, yang biasanya dikonsumsi oleh masyarakat Bima berbahan dasar kikil dan daging sapi, kerbau, dan kambing.
            </p>
        </div>

        <div class="food-video">
            <h3>Video Resep</h3>
            <iframe src="https://www.youtube.com/embed/t0qORMtgT-k" title="Festival Rimpu" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Explore Bima. All Rights Reserved.</p>
    </footer>
</body>
</html>
