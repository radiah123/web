<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan Khas Bima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100%;
        }

        header {
            text-align: center;
            background-color: palevioletred;
            color: white;
            padding: 50px 0;
        }

        header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .container {
            padding: 30px;
            margin-bottom: 100px; /* Add space to prevent footer overlap */
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .food-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .food-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 30%;
            margin-bottom: 30px;
            text-align: center;
            transition: transform 0.3s;
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        .food-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-item h3 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #555;
        }

        .food-item p {
            font-size: 1rem;
            padding: 0 20px;
            color: #777;
        }

        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
            position: relative; /* Fixed position removed */
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        /* Styling for the back-to-navigation button */
        .btn-back {
            display: block;
            margin: 30px auto;  /* Center the button horizontally */
            padding: 10px 20px;
            background-color: palevioletred;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <header id="top">
        <h2>Makanan Khas Bima</h2>
        <p>Menikmati cita rasa lezat Bima melalui makanan khas yang kaya akan rempah.</p>
    </header>

    <div class="container">
        <h3 class="section-title">Daftar Makanan Khas Bima</h3>
        <div class="food-list">
            <div class="food-item">
                <a href="sepi.html">
                    <img src="images/sepi.jpg" alt="Uta Sepi Tumis">
                    <h3>Uta Sepi Tumis</h3>
                </a>
            </div>
            <div class="food-item">
                <a href="kagape.html">
                    <img src="images/kagape.jpg" alt="Kagape">
                    <h3>Kagape</h3>
                </a>
            </div>
            <div class="food-item">
                <a href="bingka_dolu.html">
                    <img src="images/bingka.jpg" alt="Bingka Dolu">
                    <h3>Bingka Dolu</h3>
                </a>
            </div>
        </div>
        
        <!-- Tombol Kembali ke Halaman Sebelumnya -->
        <button class="btn-back" onclick="window.history.back()">Kembali Ke Menu Utama</button>
    </div>

    <footer>
        <p>&copy; 2024 Explore Bima. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
